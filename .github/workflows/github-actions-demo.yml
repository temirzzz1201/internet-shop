name: CI/CD Pipeline
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Установите Node.js версии 20

      - name: Install dependencies
        run: |
          cd frontend
          npm install

      - name: Display npm logs
        run: |
          cd frontend
          npm install || (cat npm-debug.log && exit 1)

      - name: Run ESLint
        run: |
          cd frontend
          npm run lint

  format:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Установите Node.js версии 20

      - name: Install dependencies
        run: |
          cd frontend
          npm install

      - name: Display npm logs
        run: |
          cd frontend
          npm install || (cat npm-debug.log && exit 1)

      - name: Run Prettier
        run: |
          cd frontend
          npm run format -- --check

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Установите Node.js версии 20

      - name: Install dependencies
        run: |
          cd frontend
          npm install

      - name: Display npm logs
        run: |
          cd frontend
          npm install || (cat npm-debug.log && exit 1)

      - name: Build project
        run: |
          cd frontend
          npm run build
